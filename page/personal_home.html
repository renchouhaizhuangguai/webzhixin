<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>绑定手机</title>
    <!--showmessage-->
    <link rel="stylesheet" href="../assets/wechat/css/animate.css">
    <link rel="stylesheet" href="../assets/wechat/css/rem.css">
    <link rel="stylesheet" href="../assets/wechat/iconfont/iconfont.css">
    <link rel="stylesheet" href="../assets/wechat/css/public_style.css">
</head>
<body>
<div id="app">
    <div class="personal_home">
        <div class="head" style="background-image: url('../assets/wechat/img/news_background.png')">
            <div class="head_box">
                <div class="Head_portrait" style="background-image: url('../assets/wechat/img/news_Head_portrait.png')"></div>
                <p><strong>刘娉婷</strong><span>Lucy</span></p>
                <p class="com_text">阿里巴巴网络技术有限公司</p>
            </div>
        </div>
        <div class="body">
            <ul>
                <li>
                    <a href="edit_call.html">
                        <div class="li_box">
                            <img src="../assets/wechat/img/v_icon_wangshang.png" alt="">
                            <span>完善名片信息</span>
                            <div class="message"></div>
                        </div>
                        <div class="jump">50%</div>
                        <i class="iconfont icon-icon2"></i>
                    </a>
                </li>
                <li>
                    <a href="template.html">
                    <div class="li_box">
                        <img src="../assets/wechat/img/v_icon_template.png" alt="">
                        <span>更换背景模板</span>
                        <div class="message"></div>
                    </div>
                    <i class="iconfont icon-icon2"></i>
                    </a>
                </li>
                <li>
                    <a href="Job_certification.html">
                    <div class="li_box">
                        <img src="../assets/wechat/img/v_icon_zhiwei.png" alt="">
                        <span>职位认证</span>
                        <div class="message"></div>
                    </div>
                    <div class="jump active">去认证</div>
                    <i class="iconfont icon-icon2"></i>
                    </a>
                </li>
                <li>
                    <a href="Real_name.html">
                    <div class="li_box">
                        <img src="../assets/wechat/img/v_icon_shiming.png" alt="">
                        <span>实名认证</span>
                        <div class="message"></div>
                    </div>
                    <div class="jump">已认证</div>
                    <i class="iconfont icon-icon2"></i>
                    </a>
                </li>
                <li id="personal_ewm">
                    <a href="javascript:void(0);">
                    <div class="li_box">
                        <img src="../assets/wechat/img/v_icon_ewm.png" alt="">
                        <span>我的二维码</span>
                    </div>
                    <i class="iconfont icon-icon2"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--底部tab-->
<footer id="foot">
    <ul class="foot_nav">
        <li>
            <a href="business_card.html">
                <i class="iconfont icon-yuanjiaojuxingkaobei"></i><i class="iconfont icon-yuanjiaojuxingkaobei2"></i>
                <span>名片</span>
            </a>
        </li>
        <li>
            <a href="call_Clip.html">
                <i class="iconfont icon-yuanjiaojuxing1"></i><i class="iconfont icon-yuanjiaojuxingkaobei1"></i>
                <span>名片夹</span>
            </a>
        </li>
        <li>
            <a href="javascript:void(0);">
                <i class="center"><img class="icon_phone" src="../assets/wechat/img/phone.png" alt=""></i>
                <span class="center_text">存名片</span>
            </a>
        </li>
        <li>
            <a href="personal_see.html">
                <i class="iconfont icon-yuanjiaojuxing"></i><i class="iconfont icon-icon-test1"></i>
                <span>查个人</span>
            </a>
        </li>
        <li>
            <a href="personal_home.html" class="active">
                <i class="iconfont icon-tuoyuankaobei"></i><i class="iconfont icon-tuoyuankaobei1"></i>
                <span>我的</span>
            </a>
        </li>
    </ul>
    <div class="garden"></div>
</footer>

<!--模态款-->
<div id="Attention">
    <div class="Attention _parsonal">
        <div class="_parsonal_head">
            <div class="head" style="background-image: url(../assets/wechat/img/news_Head_portrait.png)"></div>
            <div class="com">
                <h4>上海履途网络科技有限公司</h4>
                <p><span>产品部</span><span>产品狗</span></p>
                <p class="name">王家喻</p>
            </div>
        </div>
        <img class="_parsonal_img" src="../assets/wechat/img/ewm.jpg" alt=""/>
        <div class="foot_b _parsonal_foot">
            <span>扫一扫我的二维码<br> 关注职信平台加我好友</span>
        </div>
        <i class="iconfont icon-cha btn_xx"></i>
    </div>
</div>

</body>
</html>
<script src="../assets/wechat/js/jquery-1.9.1.min.js"></script>
<!--showmessage-->
<script src="../assets/wechat/js/toast.js"></script>
<!--公共-->
<script src="../assets/wechat/js/public.js"></script>

<script>
    $(function () {
        var personal_ewm=$('#personal_ewm');
        var module=new Module(3);
        module.init('active');
        personal_ewm.on('click',function () {
            module.Appear('active');
        });
    })
</script>
