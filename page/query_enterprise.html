<script>
    $(function () {
        //获得焦点
        var search=$('#search');
        search.trigger("click").focus();
        //企业搜索下拉
        select();


        //清空记录
        var btn_clear=$('#btn_clear');
        btn_clear.on('click',function () {
            $(this).parents('.data_list').find('.content').remove();
            render();
        })
        render();
        function render() {
            var Record=$('.Record');
            if(Record.find('a').text()!=''){
                Record.addClass('active');
            }else{
                Record.removeClass('active');
            }
        }
    })
</script>
