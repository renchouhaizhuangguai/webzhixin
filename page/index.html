<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>绑定手机</title>
    <link rel="stylesheet" href="../assets/wechat/css/animate.css">
    <link rel="stylesheet" href="../assets/wechat/css/rem.css">
    <link rel="stylesheet" href="../assets/wechat/iconfont/iconfont.css">
    <link rel="stylesheet" href="../assets/wechat/css/public_style.css">
</head>
<body>
<div class="Bulk">
    <img class="Apply_img" src="../assets/wechat/img/news_1.png" alt="">
    <p class="Apply_p1">绑定手机生成我的专属职趣名片</p>
    <ul class="Apply_ul">
        <li><i class="iconfont icon-shouji"></i><span>手机号</span><input type="text" placeholder="请输入手机号" ></li>
        <li><i class="iconfont icon-shouji"></i><span>验证码</span><div class="input"><input type="text" placeholder="请输入验证码" ><button>验证码</button></div></li>
    </ul>
    <p class="Apply_p2">点击下一步即同意我们的<a href="">《职信平台服务协议》</a></p>
    <a href="Perfect_information.html" class="Apply_button">下一步</a>
</div>
</body>
</html>
